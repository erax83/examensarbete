<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        color: lightsteelblue;
      }
      div {
        width: 100px;
        height: 100px;
        position: relative;
        animation-name: example;
        animation-duration: 4s;
      }
      img {
        transform: scaleX(-1);
      }
      @keyframes example {
        0% {
          left: 0px;
          top: 0px;
        }
        25% {
          left: 500px;
          top: 0px;
        }
        50% {
          left: 500px;
          top: 200px;
        }
        75% {
          left: 0px;
          top: 500px;
        }
        100% {
          left: 0px;
          top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Super Hero Quest</h1>
    </header>
    <button id="btnTest">Play!</button>
    <div>
      <img src="pxl.png" alt="pixelpic" width="100" />
    </div>
    <script type="module">
      const button = document.getElementById("btnTest");
      const buttonPath = document.getElementById("btnPath");

      button.addEventListener("click", () => {
        heroMethod();
      });

      buttonPath.addEventListener("click", () => {
        const currentUrl = window.location.pathname;
        console.log(currentUrl);
      });
    </script>
    <script type="module">
      import ErrorMonitor from "../bugbash-vue/server/ErrorMonitorVue.js";

      console.log("inside script");
      const monitor = (window.monitor = new ErrorMonitor({
        autoStart: true,
      }));
    </script>
  </body>
</html>
